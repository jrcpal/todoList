<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="" id="add-task">
    <label for="task-box">Things to do:</label>
    <input type="text" name="" placeholder="Enter a task here" id="task-box">
    <input type="Submit">
  </form>

  <section id="results">
    <ol id="task-list"></ol>
  </section>
 
  <section id=complete-clear></section>
  <button type="submit" id="all-done" class="button">Mark all as done</button>
  <button type="submit" id="all-clear" class = "button">Clear list</button>

  <script src="app.js"></script>

</body>
</html>
